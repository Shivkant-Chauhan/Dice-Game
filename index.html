<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Shivi :)</title>
</head>
<body>

    <div class="header">
        <h1 class="name">DICE game</h1>
        <p class="desc">click on the button to start : </p>
        <button type="button" class="btn btn-dark btn-lg" onclick="mainFunction()">BEGIN</button>
    </div>

    <div class="main">
        <div class="img">
            <div class="player">
                <img src="/images/6.png" alt="" >
                <p>Player 1</p>
            </div>
            <div class="player">
                <img src="/images/6.png" alt="" >
                <p>Player 2</p>
            </div>

        </div>

        <div class="shuffle">
            <button type="button" class="btn btn-secondary btn-lg" onclick="shuffling()">shuffle</button>
        </div>
        <div class="result"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
